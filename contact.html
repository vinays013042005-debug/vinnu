<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="background-animation"></div>

    <header class="sticky-header">
        <nav>
            <div class="logo">
                <a href="index.html">vinuthon09</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-header hidden">
            <h1>Get In <span class="highlight">Touch</span></h1>
            <p>I'm open to new opportunities and collaborations. Let's talk!</p>
        </section>

        <section class="resume-card hidden">
            <form id="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="What is this regarding?" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your message..." required></textarea>
                </div>

                <p id="form-message"></p>

                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>

    </main>

    <footer>
        <p>2025 vinuthon09. All rights reserved.</p>
    </footer>

</body>
</html>
